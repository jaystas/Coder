<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .panel {
            background: #16213e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .panel h2 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }
        .status-dot.connected {
            background: #2ed573;
        }
        .btn {
            background: #0f3460;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1a5490;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn.active {
            background: #e94560;
        }
        .btn.success {
            background: #2ed573;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        input[type="text"] {
            flex: 1;
            background: #0f3460;
            border: 1px solid #1a5490;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .characters-input {
            width: 100%;
            margin-bottom: 12px;
        }
        .log {
            background: #0d1b2a;
            border-radius: 6px;
            padding: 12px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry.user {
            color: #00d4ff;
        }
        .log-entry.assistant {
            color: #2ed573;
        }
        .log-entry.system {
            color: #888;
            font-style: italic;
        }
        .log-entry.error {
            color: #ff4757;
        }
        .log-entry .timestamp {
            color: #555;
            margin-right: 8px;
        }
        .log-entry .character {
            color: #ffa502;
            font-weight: bold;
        }
        .stt-display {
            background: #0d1b2a;
            border-radius: 6px;
            padding: 16px;
            min-height: 60px;
            margin-bottom: 12px;
        }
        .stt-realtime {
            color: #888;
            font-style: italic;
        }
        .stt-final {
            color: #00d4ff;
        }
        .llm-stream {
            background: #0d1b2a;
            border-radius: 6px;
            padding: 16px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #0d1b2a;
            border-radius: 6px;
        }
        .audio-bars {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 20px;
        }
        .audio-bar {
            width: 4px;
            background: #2ed573;
            border-radius: 2px;
            transition: height 0.1s;
        }
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 768px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversation Pipeline Test</h1>

        <!-- Connection Status -->
        <div class="panel">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="controls">
                <button class="btn" id="connectBtn" onclick="toggleConnection()">Connect</button>
                <button class="btn" id="clearLogBtn" onclick="clearLog()">Clear Log</button>
            </div>
        </div>

        <!-- Characters & Settings -->
        <div class="panel">
            <h2>Characters & Settings</h2>
            <input type="text" class="characters-input" id="characterIds"
                   placeholder="Character IDs (comma-separated, e.g., amelia-001, jake-001)">
            <div class="controls">
                <button class="btn" onclick="setCharacters()">Set Characters</button>
                <button class="btn" onclick="clearHistory()">Clear History</button>
            </div>
        </div>

        <!-- STT Section -->
        <div class="panel">
            <h2>Speech-to-Text</h2>
            <div class="stt-display">
                <div class="stt-realtime" id="sttRealtime">Click "Start Listening" and speak...</div>
                <div class="stt-final" id="sttFinal"></div>
            </div>
            <div class="controls">
                <button class="btn" id="listenBtn" onclick="toggleListening()">Start Listening</button>
            </div>
        </div>

        <!-- Text Input -->
        <div class="panel">
            <h2>Text Input</h2>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type a message..."
                       onkeypress="if(event.key==='Enter')sendMessage()">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="two-col">
            <!-- LLM Stream -->
            <div class="panel">
                <h2>LLM Stream</h2>
                <div class="llm-stream" id="llmStream"></div>
            </div>

            <!-- Audio Status -->
            <div class="panel">
                <h2>Audio Output</h2>
                <div class="audio-indicator">
                    <div class="audio-bars" id="audioBars">
                        <div class="audio-bar" style="height: 4px;"></div>
                        <div class="audio-bar" style="height: 4px;"></div>
                        <div class="audio-bar" style="height: 4px;"></div>
                        <div class="audio-bar" style="height: 4px;"></div>
                        <div class="audio-bar" style="height: 4px;"></div>
                    </div>
                    <span id="audioStatus">Idle</span>
                </div>
                <div style="margin-top: 12px;">
                    <span style="color: #888;">Chunks received: </span>
                    <span id="audioChunks">0</span>
                </div>
            </div>
        </div>

        <!-- Event Log -->
        <div class="panel">
            <h2>Event Log</h2>
            <div class="log" id="eventLog"></div>
        </div>
    </div>

    <script>
        // State
        let ws = null;
        let isConnected = false;
        let isListening = false;
        let audioContext = null;
        let audioChunkCount = 0;
        let currentCharacter = null;

        // Audio playback queue
        let audioQueue = [];
        let isPlaying = false;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const listenBtn = document.getElementById('listenBtn');
        const eventLog = document.getElementById('eventLog');
        const sttRealtime = document.getElementById('sttRealtime');
        const sttFinal = document.getElementById('sttFinal');
        const llmStream = document.getElementById('llmStream');
        const audioStatus = document.getElementById('audioStatus');
        const audioChunksEl = document.getElementById('audioChunks');
        const audioBars = document.getElementById('audioBars');

        // Initialize audio context on user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 24000
                });
            }
        }

        // WebSocket Connection
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            initAudio();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            log('system', `Connecting to ${wsUrl}...`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.classList.add('active');
                log('system', 'Connected to server');
            };

            ws.onclose = () => {
                isConnected = false;
                isListening = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('active');
                listenBtn.textContent = 'Start Listening';
                listenBtn.classList.remove('active');
                log('system', 'Disconnected from server');
            };

            ws.onerror = (error) => {
                log('error', `WebSocket error: ${error.message || 'Unknown error'}`);
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    handleAudioData(event.data);
                } else {
                    handleJsonMessage(JSON.parse(event.data));
                }
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Message Handlers
        function handleJsonMessage(data) {
            switch (data.type) {
                case 'stt_update':
                    sttRealtime.textContent = data.text;
                    break;

                case 'stt_stabilized':
                    sttRealtime.textContent = data.text;
                    break;

                case 'stt_finished':
                    sttFinal.textContent = data.text;
                    sttRealtime.textContent = '';
                    log('user', data.text);
                    break;

                case 'user_message_received':
                    log('user', data.text);
                    break;

                case 'character_response_start':
                    currentCharacter = data.character_name;
                    llmStream.innerHTML = `<span class="character">${data.character_name}:</span> `;
                    log('system', `${data.character_name} is responding...`);
                    break;

                case 'llm_chunk':
                    llmStream.innerHTML += data.text;
                    llmStream.scrollTop = llmStream.scrollHeight;
                    break;

                case 'character_llm_complete':
                    log('assistant', `[${data.character_name}] ${data.text}`);
                    break;

                case 'character_audio_complete':
                    log('system', `${currentCharacter || 'Character'} audio complete`);
                    break;

                case 'session_audio_complete':
                    log('system', 'Session audio complete');
                    audioStatus.textContent = 'Complete';
                    break;

                default:
                    log('system', `Unknown message: ${JSON.stringify(data)}`);
            }
        }

        async function handleAudioData(blob) {
            audioChunkCount++;
            audioChunksEl.textContent = audioChunkCount;
            audioStatus.textContent = 'Playing...';
            animateAudioBars(true);

            try {
                const arrayBuffer = await blob.arrayBuffer();
                const int16Array = new Int16Array(arrayBuffer);
                const float32Array = new Float32Array(int16Array.length);

                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768.0;
                }

                // Queue audio for playback
                audioQueue.push(float32Array);
                playNextAudio();

            } catch (error) {
                log('error', `Audio decode error: ${error.message}`);
            }
        }

        async function playNextAudio() {
            if (isPlaying || audioQueue.length === 0) return;

            isPlaying = true;
            const float32Array = audioQueue.shift();

            const buffer = audioContext.createBuffer(1, float32Array.length, 24000);
            buffer.copyToChannel(float32Array, 0);

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);

            source.onended = () => {
                isPlaying = false;
                if (audioQueue.length > 0) {
                    playNextAudio();
                } else {
                    animateAudioBars(false);
                    audioStatus.textContent = 'Idle';
                }
            };

            source.start();
        }

        function animateAudioBars(active) {
            const bars = audioBars.querySelectorAll('.audio-bar');
            bars.forEach((bar, i) => {
                if (active) {
                    const height = Math.random() * 16 + 4;
                    bar.style.height = `${height}px`;
                } else {
                    bar.style.height = '4px';
                }
            });

            if (active) {
                setTimeout(() => animateAudioBars(active && isPlaying), 100);
            }
        }

        // Send Commands
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !isConnected) return;

            ws.send(JSON.stringify({
                type: 'user_message',
                data: { text }
            }));

            input.value = '';
            sttFinal.textContent = '';
            llmStream.innerHTML = '';
            audioChunkCount = 0;
            audioChunksEl.textContent = '0';
        }

        function setCharacters() {
            const input = document.getElementById('characterIds');
            const ids = input.value.split(',').map(id => id.trim()).filter(id => id);

            if (ids.length === 0 || !isConnected) {
                log('error', 'Enter at least one character ID');
                return;
            }

            ws.send(JSON.stringify({
                type: 'set_active_characters',
                data: { character_ids: ids }
            }));

            log('system', `Set active characters: ${ids.join(', ')}`);
        }

        function clearHistory() {
            if (!isConnected) return;

            ws.send(JSON.stringify({
                type: 'clear_history',
                data: {}
            }));

            log('system', 'Conversation history cleared');
        }

        function toggleListening() {
            if (!isConnected) return;

            isListening = !isListening;

            ws.send(JSON.stringify({
                type: isListening ? 'start_listening' : 'stop_listening',
                data: {}
            }));

            listenBtn.textContent = isListening ? 'Stop Listening' : 'Start Listening';
            listenBtn.classList.toggle('active', isListening);

            if (isListening) {
                sttRealtime.textContent = 'Listening...';
                startMicrophoneCapture();
            } else {
                sttRealtime.textContent = '';
                stopMicrophoneCapture();
            }
        }

        // Microphone capture
        let mediaStream = null;
        let audioWorklet = null;
        let micContext = null;

        async function startMicrophoneCapture() {
            try {
                micContext = new AudioContext({ sampleRate: 16000 });
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                const source = micContext.createMediaStreamSource(mediaStream);

                // Use ScriptProcessor for simplicity (AudioWorklet would be better for production)
                const processor = micContext.createScriptProcessor(4096, 1, 1);

                processor.onaudioprocess = (e) => {
                    if (!isListening || !isConnected) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    const int16Array = new Int16Array(inputData.length);

                    for (let i = 0; i < inputData.length; i++) {
                        int16Array[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }

                    ws.send(int16Array.buffer);
                };

                source.connect(processor);
                processor.connect(micContext.destination);

                log('system', 'Microphone capture started');

            } catch (error) {
                log('error', `Microphone error: ${error.message}`);
                isListening = false;
                listenBtn.textContent = 'Start Listening';
                listenBtn.classList.remove('active');
            }
        }

        function stopMicrophoneCapture() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (micContext) {
                micContext.close();
                micContext = null;
            }
            log('system', 'Microphone capture stopped');
        }

        // Logging
        function log(type, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${escapeHtml(message)}`;

            eventLog.appendChild(entry);
            eventLog.scrollTop = eventLog.scrollHeight;
        }

        function clearLog() {
            eventLog.innerHTML = '';
            llmStream.innerHTML = '';
            sttRealtime.textContent = '';
            sttFinal.textContent = '';
            audioChunkCount = 0;
            audioChunksEl.textContent = '0';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial log
        log('system', 'Pipeline test interface ready. Click Connect to start.');
    </script>
</body>
</html>

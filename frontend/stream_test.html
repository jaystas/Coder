<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrent TTS Stream Test</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #00d9ff;
            margin-bottom: 12px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 14px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #eee;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        button {
            background: linear-gradient(135deg, #00d9ff 0%, #00b8d9 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #eee;
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-connected { background: rgba(46, 204, 113, 0.2); }
        .status-connected .status-dot { background: #2ecc71; }

        .status-disconnected { background: rgba(231, 76, 60, 0.2); }
        .status-disconnected .status-dot { background: #e74c3c; animation: none; }

        .status-streaming { background: rgba(241, 196, 15, 0.2); }
        .status-streaming .status-dot { background: #f1c40f; }

        #audioVisualizer {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d9ff;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        #response {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            min-height: 120px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00d9ff;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .voice-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            font-size: 13px;
            color: #00d9ff;
        }

        .voice-badge svg {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concurrent LLM â†’ TTS Pipeline</h1>
        <p class="subtitle">Real-time streaming with Higgs Audio (Amelia voice)</p>

        <div class="card">
            <h3>Input</h3>
            <textarea id="prompt" placeholder="Enter your prompt here...">Tell me a short, fun fact about octopuses in two sentences.</textarea>
            <div class="button-row">
                <button id="sendBtn" onclick="sendPrompt()">
                    Send & Stream
                </button>
                <button class="secondary" onclick="clearAll()">Clear</button>
                <span class="voice-badge">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    Amelia
                </span>
            </div>
            <div id="statusBar" class="status-bar status-disconnected">
                <div class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="card">
            <h3>Audio Stream</h3>
            <canvas id="audioVisualizer"></canvas>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="chunkCount">0</div>
                    <div class="stat-label">Chunks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="latency">-</div>
                    <div class="stat-label">First Chunk (ms)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bufferSize">0</div>
                    <div class="stat-label">Buffer (ms)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="sentences">0</div>
                    <div class="stat-label">Sentences</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Response Text</h3>
            <div id="response"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let chunkCount = 0;
        let sentenceCount = 0;
        let startTime = 0;
        let firstChunkTime = 0;
        let isStreaming = false;

        const SAMPLE_RATE = 24000;

        // Initialize WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/stream`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                setStatus('connected', 'Connected - Ready');
                document.getElementById('sendBtn').disabled = false;
            };

            ws.onclose = () => {
                setStatus('disconnected', 'Disconnected - Reconnecting...');
                document.getElementById('sendBtn').disabled = true;
                setTimeout(connect, 2000);
            };

            ws.onerror = (e) => {
                console.error('WebSocket error:', e);
            };

            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    // Binary audio data
                    const arrayBuffer = await event.data.arrayBuffer();
                    handleAudioChunk(arrayBuffer);
                } else {
                    // JSON message
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                }
            };
        }

        function setStatus(type, text) {
            const bar = document.getElementById('statusBar');
            bar.className = `status-bar status-${type}`;
            document.getElementById('statusText').textContent = text;
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'stream_start':
                    isStreaming = true;
                    setStatus('streaming', 'Streaming...');
                    document.getElementById('response').innerHTML = '<span class="response-cursor"></span>';
                    chunkCount = 0;
                    sentenceCount = 0;
                    startTime = Date.now();
                    firstChunkTime = 0;
                    updateStats();
                    break;

                case 'text_chunk':
                    // Append text chunk (streaming text display)
                    const responseEl = document.getElementById('response');
                    const cursor = responseEl.querySelector('.response-cursor');
                    if (cursor) {
                        cursor.insertAdjacentText('beforebegin', data.text);
                    } else {
                        responseEl.textContent += data.text;
                    }
                    break;

                case 'text_complete':
                    // Final text (remove cursor)
                    document.getElementById('response').textContent = data.text;
                    break;

                case 'audio_complete':
                    isStreaming = false;
                    setStatus('connected', 'Complete - Ready');
                    break;
            }
        }

        function handleAudioChunk(arrayBuffer) {
            if (!audioContext) {
                audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
            }

            // Resume audio context if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            // Track first chunk latency
            if (chunkCount === 0 && startTime > 0) {
                firstChunkTime = Date.now() - startTime;
                document.getElementById('latency').textContent = firstChunkTime;
            }

            chunkCount++;
            updateStats();

            // Convert PCM16 to Float32
            const int16Array = new Int16Array(arrayBuffer);
            const float32Array = new Float32Array(int16Array.length);
            for (let i = 0; i < int16Array.length; i++) {
                float32Array[i] = int16Array[i] / 32768.0;
            }

            // Create audio buffer
            const audioBuffer = audioContext.createBuffer(1, float32Array.length, SAMPLE_RATE);
            audioBuffer.getChannelData(0).set(float32Array);

            // Queue for playback
            audioQueue.push(audioBuffer);
            updateBufferStats();

            // Start playback if not already playing
            if (!isPlaying) {
                playNextChunk();
            }

            // Visualize
            visualize(float32Array);
        }

        let nextPlayTime = 0;

        function playNextChunk() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                nextPlayTime = 0;
                return;
            }

            isPlaying = true;
            const buffer = audioQueue.shift();
            updateBufferStats();

            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);

            // Schedule precisely to avoid gaps
            const now = audioContext.currentTime;
            const startAt = nextPlayTime > now ? nextPlayTime : now;
            source.start(startAt);
            nextPlayTime = startAt + buffer.duration;

            source.onended = () => {
                // Check if more chunks available
                if (audioQueue.length > 0) {
                    playNextChunk();
                } else {
                    isPlaying = false;
                    nextPlayTime = 0;
                }
            };
        }

        function updateStats() {
            document.getElementById('chunkCount').textContent = chunkCount;
            document.getElementById('sentences').textContent = sentenceCount;
        }

        function updateBufferStats() {
            let totalSamples = audioQueue.reduce((sum, buf) => sum + buf.length, 0);
            let bufferMs = Math.round((totalSamples / SAMPLE_RATE) * 1000);
            document.getElementById('bufferSize').textContent = bufferMs;
        }

        function visualize(samples) {
            const canvas = document.getElementById('audioVisualizer');
            const ctx = canvas.getContext('2d');

            // Set canvas resolution
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const width = rect.width;
            const height = rect.height;

            // Dark background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Draw waveform
            ctx.beginPath();
            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 2;

            const step = Math.ceil(samples.length / width);
            const mid = height / 2;

            for (let i = 0; i < width; i++) {
                const idx = Math.min(i * step, samples.length - 1);
                const val = samples[idx] || 0;
                const y = mid - (val * mid * 0.9);

                if (i === 0) {
                    ctx.moveTo(i, y);
                } else {
                    ctx.lineTo(i, y);
                }
            }
            ctx.stroke();

            // Glow effect
            ctx.shadowColor = '#00d9ff';
            ctx.shadowBlur = 10;
            ctx.stroke();
        }

        function sendPrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Reset audio state
            audioQueue = [];
            isPlaying = false;
            nextPlayTime = 0;

            // Reset audio context to avoid stale scheduling
            if (audioContext) {
                audioContext.close();
                audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
            }

            ws.send(JSON.stringify({
                type: 'prompt',
                text: prompt,
                session_id: Date.now().toString()
            }));
        }

        function clearAll() {
            document.getElementById('prompt').value = '';
            document.getElementById('response').textContent = '';
            document.getElementById('chunkCount').textContent = '0';
            document.getElementById('latency').textContent = '-';
            document.getElementById('bufferSize').textContent = '0';
            document.getElementById('sentences').textContent = '0';

            // Clear canvas
            const canvas = document.getElementById('audioVisualizer');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Handle Enter key
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
